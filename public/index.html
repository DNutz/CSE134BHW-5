<!DOCTYPE HTML>
<html>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="theme-color" content="#2E3AA1">
  <meta name="viewport" content="width=980, initial-scale=.3">
  <style>
    .row {
      font-size: 5rem;
      margin: 2rem 0 0 0;
    }
    form {
      padding: 1rem;
      margin-bottom: 0 !important;
    }
    button {
      width: 45%;
      margin-left: 1rem !important;
      margin-right: 1rem !important;
    }
    a {
      margin-left: 1rem;
    }
    label {
      margin-right: 1rem;
    }
    #login_forgot_password_input {
      margin-right: 1rem;
    }
    #icon_and_name {
      height: 300px;
      background-image: url("/images/soccer_icon.png");
      background-size: 300px 300px; 
      background-position: center;
      background-repeat: no-repeat;
    }
    .vertical-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Bootstrap C&P */
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    html {
      font-family: sans-serif;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      font-size: 10px;
    }
    body {
      margin: 3%;
    }
    h1 {
      margin: .67em 0;
      font-size: 5rem;
      text-shadow: -1px 0 white, 0 1px white, 1px 0 white, 0 -1px white;
    }
    p {
      margin: 0 0 10px;
    }
    a {
      background-color: transparent;
    }
    label {
      display: inline-block;
      max-width: 100%;
      margin-bottom: 5px;
      font-weight: bold;
    }
    button,
    input,
    optgroup,
    select,
    textarea {
      margin: 0;
      font: inherit;
      color: inherit;
      font-family: inherit;
      font-size: inherit;
      line-height: inherit;
    }
    button,
    select {
      text-transform: none;
    }
    button,
    html input[type="button"],
    input[type="reset"],
    input[type="submit"] {
      -webkit-appearance: button;
      cursor: pointer;
    }
    .text-center {
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-horizontal .form-group {
      margin-right: -15px;
      margin-left: -15px;
    }
    .form-control {
      display: block;
      width: 100%;
      padding: 6px 12px;
      height: 8rem;
      font-size: 5rem;
      line-height: 8rem;
      color: #555;
      background-color: #fff;
      background-image: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
      -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
      -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
      transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
    .row {
      margin-right: -15px;
      margin-left: -15px;
    }
    .pull-right {
      float: right !important;
    }
    .btn {
      display: inline-block;
      padding: 1rem 0.5rem;
      font-size: 5rem;
      line-height: 5rem;
      height: 10rem;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      background-image: none;
      border: 1px solid transparent;
      border-radius: 6px;
      background-color: #42b1b1;
      color: white;
    }
    .btn:focus,
    .btn:active:focus,
    .btn.active:focus,
    .btn.focus,
    .btn:active.focus,
    .btn.active.focus {
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;
    }
    .btn:hover,
    .btn:focus,
    .btn.focus {
      color: #333;
      text-decoration: none;
    }
    .btn:active,
    .btn.active {
      background-image: none;
      outline: 0;
      -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
      box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
    }
  </style>
  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div id="icon_and_name" class="text-center vertical-center">
    <h1>TeamWatch</h1>
  </div>

  <form class="form-group" id="login_form" name="login_form">
    <p>
      <input class="form-control" id="login_email_input" type="text" name="login_email" placeholder="e-mail address">
    </p>
    <p>
      <input class="form-control" id="login_password_input" type="text" name="login_password" placeholder="password">
    </p>
    <div class="row">
      <a href="forgot_password.html">Forgot password?</a>
    </div>
  </form>
  <div class="row">
    <button id="login_button" class="btn" onclick="fireLogin()">Login</button>
    <button id="create_account_button" class="btn pull-right" onclick="goToCreateAcct()">Create Account</button>
  </div>
  <script src="./js/firebase.js"></script>
  <script src="./sw.js"></script>
  <script src="./js/app.js"></script>  
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyA4_4i286-lIif954lxXfFFMCxIdzgNeLQ",
      authDomain: "cse134bhw-5.firebaseapp.com",
      databaseURL: "https://cse134bhw-5.firebaseio.com",
      projectId: "cse134bhw-5",
      storageBucket: "cse134bhw-5.appspot.com",
      messagingSenderId: "849104176022"
    };
    firebase.initializeApp(config);
  </script>
  <script>
    function goToCreateAcct() {
      location.href = ("create_account.html");
    }
    function fireLogin(){
      var email = document.getElementById('login_email_input').value;
      var password = document.getElementById('login_password_input').value;
      firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        console.log("Error: code("+errorCode+") "+errorMessage);
        if (errorCode == "auth/user-not-found" || errorCode == "auth/invalid-email" || errorCode == "auth/wrong-password"){
          alert("Error: Invalid email or password");
        }
        else{
          alert("Error: "+errorMessage);
        }
      });
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          location.href = ("homepage.html");
        } else {
            //alert("Sign in failed.");
        }
        });
      return 1;
    }
  </script>
</body>

</html>
