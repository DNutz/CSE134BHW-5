="modal-title">Update a Player</h4> </div><div class="modal-body"> <form id="updatePlayerForm"> <input class="form-control" type="text" name="name" placeholder="Name"> <input class="form-control" type="text" name="position" placeholder="Postion"> <input class="form-control" type="number" name="number" placeholder="Number"> <input class="form-control" type="text" name="status" placeholder="Status"> <input class="form-control" type="text" name="college" placeholder="College"> <input class="form-control" type="text" name="hometown" placeholder="Hometown"> <input class="form-control" type="number" name="age" placeholder="Age"> <input class="form-control" type="text" name="dob" placeholder="DOB"> <input class="form-control" type="text" name="pid" placeholder="Player ID" style="display:none"> </form> </div><div class="modal-footer"> <button id="save_btn" type="button" class="btn btn-primary" onclick="confirmUpdate()">Save</button> </div></div></div></div><script>function deleteModalAppear(){document.getElementById('deleteModal').style.display='block';}function deleteModalDissapear(){document.getElementById('deleteModal').style.display='none';}function close_update_modal(){var modal=document.getElementById('updateModal'); modal.style.display='none';}function confirmDeletePlayer(){var pid=localStorage.getItem('currentPlayer'); deletePlayerFirestore(pid); deleteModalDissapear();}function updatePlayer(){document.getElementById('updateModal').style.display='block'; var info=document.getElementById('info+values'); var form=document.getElementById('updatePlayerForm'); var infoSpan=info.getElementsByTagName('span'); form.children[0].value=document.getElementById('infoPlayerName').innerHTML; form.children[1].value=infoSpan[1].innerHTML; form.children[2].value=infoSpan[3].innerHTML; form.children[3].value=infoSpan[5].innerHTML; form.children[4].value=infoSpan[7].innerHTML; form.children[5].value=infoSpan[9].innerHTML; form.children[6].value=infoSpan[11].innerHTML; form.children[7].
